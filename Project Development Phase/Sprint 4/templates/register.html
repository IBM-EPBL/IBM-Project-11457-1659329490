{% extends 'auth_layout.html' %}
{% block title %}Login{% endblock title %}
{% block main %}
<h4>Hello! let's get started</h4>
<h6 class="fw-light">Register to continue.</h6>
<form class="pt-3" action="/auth/register" method="POST">

    <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required />
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Email" name="email" required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Length must be at least 8 characters and contain minimum of one number, one lowercase letter, and one uppercase letter"
            required />
    </div>
    <div class="mt-3">
        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
            type="submit">Register</button>
    </div>


    <div class="text-center mt-4 fw-light">
        Already have an account?
        <a href="/auth/login" class="text-primary">Login</a>
    </div>
</form>
{% endblock %}

    <div class="row">
      <div class="column">
        <img
          src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample1.jpg"

          onclick="openModal();currentSlide(1)"

        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img
            src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample1.jpg"
            style="width: auto"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img
            src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample2.jpg"
            style="width: auto"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img
            src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample3.jpg"
            style="width: auto"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img
            src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample4.jpg"
            style="width: auto"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img
            src="https://raguramibm2022.s3.jp-tok.cloud-object-storage.appdomain.cloud/sample5.jpg"
            style="width: auto"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

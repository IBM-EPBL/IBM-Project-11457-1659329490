<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link
      rel="stylesheet"
      href="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/assignment3.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="center">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img1.jpg"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img2.jpg"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img3.jpg"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img4.jpg"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img5.jpg"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img1.jpg"
          />
        </div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img1.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Photography"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img2.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Animal and Mountains"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img3.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Mountains"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img4.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img5.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Aircraft"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/ibm_img1.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Girl"
          />
        </div>
      </div>
    </div>
    <script src="https://ibm-bucket-2001.s3.jp-tok.cloud-object-storage.appdomain.cloud/assignment3.js"></script>
  </body>
</html>
